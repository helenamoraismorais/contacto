<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Helena Morais</title>
        <link rel="stylesheet" href="./index.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
              VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 300.00,
                minWidth: 30.00,
                scale: 1.00,
                scaleMobile: 1.00,

                color2: 0xff00f0,
                wingSpan: 40.00,
                separation: 100.00,
                alignment: 77.00,
                cohesion: 5.00,
                quantity: 2.00
              })
            })
            </script>
    <body>  
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./eu.jpeg"/>
                <h1> Helena Morais</h1>
            </header>
            <ul>
                <li>
                    <a href=""> 
                        <img src="./homepage.svg" alt="Homepage" width="20" />
                        Site Pessoal
                    </a> 
                </li>
                <li>
                    <a href="http://lattes.cnpq.br/">
                        <img src="./lattes.png" alt="Currículo Lattes" width="20"/>
                        Currículo Lattes

                    </a> 
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/maria-helena-morais-da-silva-15895b180">
                        <img src="./Linke.svg" alt="WhatsApp" width="20"/>
                        LinkedIn

                    </a> 
                </li>
                <li>
                    <a href="https://twitter.com/HelenaMoraisda1">
                        <img src="./twitter.svg" alt="Twitter" width="20"/>
                        Twitter

                    </a> 
                </li>
                <li>
                    <a href="https://github.com/helenamoraismorais">
                        <img src="./github.svg" alt="Github" width="20"/>
                        Github

                    </a> 
                </li>
            </ul>
        </main> 
        

    </body>
</html>
